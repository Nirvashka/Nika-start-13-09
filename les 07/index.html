<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="grayColumn"></div>
  <div class="wrapper">

    <header>
      <div class="header__menu menu">
        <div class="menu__icon icon-menu">
          <img src="img/logo.png" alt="room us">
        </div>
        <nav class="menu__body">
          <ul class="menu__list">
            <li><a href="#" class="menu__link">Home</a></li>
            <li><a href="#" class="menu__link">Amenities</a></li>
            <li><a href="#" class="menu__link">Contact Us</a></li>
            <li><a href="#" class="menu__link">Category</a></li>
            <li><a href="#" class="menu__link"><img src="img/search.png" alt="search"></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="fistSection">

      <div class="fistSection__img">
        <img src="img/image.png" alt="interior photo">
      </div>
      <div class="info">
        <div class="borderContent">
          <h3 class="info__txtH3 containerInfo">Work Space <span><img src="img/plus-icon.svg" alt="plus-icon"></span>
          </h3>
          <h1 class="info__txtH1 containerInfo">Modern Design work space</h1>
          <p class="info__txtp ">Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus
            sit amet luctus
            venenatis, lectus magna fringilla urna, porttitor rhoncus
            dolor purus non enim</p>
        </div>
        <div class="info__media">
          <button type="submit" class="info__media_btn"><i class="fa-solid fa-play"
              style="color: #ffffff;"></i></button>

          <p class="info__media_p">Watch Video</p>
          <div class="info__media_social">
            <a href="#">
              <img src="img/twitter.png" alt="twiter" class="imgDefolt">
              <img src="img/twitter-hover.png" alt="twitter-hover"></a>
            <a href="#">
              <img src="img/instagram.png" alt="instagram" class="imgDefolt">
              <img src="img/instagram-hover.png" alt="instagram-hover">
            </a>
            <a href="#">
              <img src="img/facebook.png" alt="facebook" class="imgDefolt">
              <img src="img/facebook-hover.png" alt="facebook-hover"></a>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <div class="footerClient">
      <img src="img/photo1.png" alt="photo">
      <img src="img/photo2.png" alt="photo">
      <img src="img/photo3.png" alt="photo">
      <p class="footerClient__numb"><span>235+</span>Client</p>
    </div>
  </footer>

</html>

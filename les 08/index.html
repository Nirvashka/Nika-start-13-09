<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smeg</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="lol">
        <div class="logo">
          <a href="#" class="logo__link">
            <img src="img/logo.png" alt="smeg logo" class="logo__link_imgLogo">
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__iconMenu">
            <li class="menu__iconMenu_iconListMenu ">
              <i class="fa-solid fa-bars"></i>
            </li>
            <li class="menu__iconMenu_iconListMenu">
              <img src="img/magnifying-glass.png" alt="magnifying-glass" class="icons__icon_imgIcon">
            </li>
          </ul>


          <ul class="menu__list">
            <li><a href="#" class="menu__list_link">PRODUCTS</a></li>
            <li><a href="#" class="menu__list_link">AESTHETIC LINES</a></li>
            <li><a href="#" class="menu__list_link">INSPIRATION</a></li>
          </ul>
        </nav>
        <ul class="icons">
          <li class="spaceLi"><a href="" class="icons__icon opacityIcon"><img src="img/magnifying-glass.png"
                alt="magnifying-glass" class="icons__icon_imgIcon"></a></li>
          <li class="spaceLi"><a href="" class="icons__icon"><img src="img/user.png" alt="user"
                class="icons__icon_imgIcon"></a></li>
          <li class="spaceLi"> <a href="" class="icons__icon"><img src="img/shopping-cart.png" alt="shoping-cart"
                class="icons__icon_imgIcon"></a></li>
        </ul>
      </div>
    </header>
    <section class="basic">
      <div class="container">
        <div class="container-2 flt">
          <div class="basic__sectionInformation">
            <h1 class="basic__sectionInformation_titleNameProduct">Kettles</h1>
            <p class="basic__sectionInformation_txtAboutProduct">The variable temperature kettle has been created for
              real
              tea
              lovers, where precision of temperature is so important. </p>
          </div>
          <div class="basic__navBtn">
            <button type="submit" class="basic__navBtn_shopNow">Shop now</button>
            <button type="submit" class="basic__navBtn_watchVideo">
              <span><i class="fa-solid fa-play"></i></span>
            </button>
            <p class="basic__navBtn_txtWatchVideo">watch video</p>
          </div>
          <div class="basic__speciesImg">
            <a href="#" class="borderSpeciesImg">
              <img src="img/ketle-blue-sm.png" alt="ketleBlue" class="basic__speciesImg_itemKetle active">
            </a>
            <a href="#" class="borderSpeciesImg">
              <img src="img/ketle-red-sm.png" alt="ketleRed" class="basic__speciesImg_itemKetle"></a>
            <a href="#" class="borderSpeciesImg">
              <img src="img/ketle-pink-sm.png" alt="ketlePink" class="basic__speciesImg_itemKetle"></a>
            <a href="#" class="borderSpeciesImg">
              <img src="img/ketle-white-sm.png" alt="ketleWhite" class="basic__speciesImg_itemKetle"></a>
          </div>
        </div>
      </div> <!-- END Container 1-st block -->
      <div class="container">
        <div class="container-2">
          <div class="sectionImage">

            <div class="sectionImage__selectedKetle">
              <img src="img/ketle-blue-xl.png" alt="ketle-color-blue" class="sectionImage__selectedKetle_bigImgKetle">
              <p class="sectionImage__selectedKetle_backColorKetle">Blue</p>
            </div>
          </div>
          <form action="#" class="basic__indicators">
            <p>
              <input type="radio" id="test1" name="radio-group" checked>
              <label for="test1"> </label>
            </p>
            <p>
              <input type="radio" id="test2" name="radio-group">
              <label for="test2"> </label>
            </p>
            <p>
              <input type="radio" id="test3" name="radio-group">
              <label for="test3"> </label>
            </p>
            <p>
              <input type="radio" id="test4" name="radio-group">
              <label for="test4"> </label>
            </p>
          </form>

        </div>
        <ul>

      </div> <!-- END Container 1-st block -->
    </section>
  </div>
</body>

</html>

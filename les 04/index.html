<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposition</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="menu">
      <img src="img/heroicons-solid_menu-alt-2.svg" alt="menu" class="menu__img-icon">
    </nav>
    <h1 class="nMenu">Menu</h1>
    <form action="" class="srch">
      <input type="search" placeholder="Search food hear" class="srch__inpt">
    </form>
    <div class="menuSection">
      <!-- food -->
      <div class="menuSection__item">
        <div>
          <img src="img/food.png" alt="food" class="menuSection__item_img">
        </div>
        <div class="menuSection__item_txt">
          <p>Food</p>
        </div>
      </div>
      <!-- drinks -->
      <div class="menuSection__item">
        <div>
          <img src="img/tropical-drink.png" alt="drinks" class="menuSection__item_img">
        </div>
        <div class="menuSection__item_txt">
          <p>Drinks</p>
        </div>
      </div>
      <!-- desert -->
      <div class="menuSection__item">
        <div class="menuSection__item_img">
          <img src="img/ice-cream.png" alt="desert">
        </div>
        <div class="menuSection__item_txt">
          <p>Desert</p>
        </div>
      </div>
    </div>

    <div class="burger">
      <h2 class="burger__nBburger">
        Burger
      </h2>
      <div class="burger__bList">
        <div class="burger__bItem">
          <div class="burger__bItem_bImg">
            <img src="img/bigmac.png" alt="Big Mac">
          </div>
          <div class="burger__bItem_txt ">
            <h4 class="burger__bList_nH">Big Mac</h4>
            <p class="burger__bList_price">Rs 240</p>
          </div>
        </div>
        <div class="burger__bItem">
          <div class="burger__bItem_bImg">
            <img src="img/KFCdouble.png" alt="KFC Double">
          </div>
          <div class="burger__bItem_txt ">
            <h4 class="burger__bList_nH">KFC Double</h4>
            <p class="burger__bList_price">Rs 252</p>
          </div>
        </div>
        <div class="burger__bItem">
          <div class="burger__bItem">
            <div class="burger__bItem_bImg">
              <img src="img/fish-burger.png" alt="Fish Burger">
            </div>
            <div class="burger__bItem_txt ">
              <h4 class="burger__bList_nH">Fish Burger</h4>
              <p class="burger__bList_price">Rs 220</p>
            </div>
          </div>
        </div>

      </div>
</body>

</html>
